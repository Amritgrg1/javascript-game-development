<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <canvas style="background-color: black;" id="canvas" width="300" height="300"></canvas>
</body>
<script>
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");

    canvas.addEventListener("mousemove", (event) => {
        console.log(event);
    

    context.clearRect(0,0,300,300)

    // blue
    context.beginPath();
    context.fillStyle = "blue";
    context.arc(event.clientX, event.clientY,30, 0, 360);
    context.fill();
   
    // red
    context.beginPath();
    context.fillStyle = "red";
    context.arc(event.clientX, event.clientY,20, 0, 360);
    context.fill();
     // yellow
    context.beginPath();
    context.fillStyle = "yellow";
    context.arc(event.clientX, event.clientY, 10, 0, 360);
    context.fill();
    });   
</script>
</html>
